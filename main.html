<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List v.1</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p id="day">Why are you running?</p>
    <script>
        var d = new Date();
        var n = d.getDay();
        document.getElementById("day").innerHTML = n;
    </script>
</body>
</html>
